<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta http-equiv="refresh" content="0; URL=/" />
  <script>
    (function () {
      var pathname = window.location.pathname;
      var pathParts = pathname.split('/');
      pathParts.shift();
      if (pathParts[0] !== "") {
        window.location.replace('/#/' + pathParts.join('/'));
      }
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
